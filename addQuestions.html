<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./db.js"></script>
</head>

<body>
    <div class="app-bar">
        <p>challenger <span style="font-size: 2.9vh; color: #650061;">ADMIN</span></p>
    </div>
    <div class="admin-page">
        <div class="menu col-3">
            <div class="menu-btns">
                <button class="menu-btn"><a href="./dashboard.html" style="text-decoration:none">Dashboard</a></button>
                <button class="menu-btn"><a href="./quizes.html" style="text-decoration:none">Quizzs</a></button>
                <button class="menu-btn"><a href="./questions.html" style="text-decoration:none">Questions Base</a></button>
                <button class="menu-btn"><a href="./topics.html" style="text-decoration:none">Topics</a></button>
                <button class="menu-btn"><a href="#" style="text-decoration:none">Settings</a></button>
            </div>
            <div style="border: 1px solid blue;"></div>
        </div>
        <div class="add-content col-9">
            <p style="margin-right: 3vw; font-size: 1.6vw; color: #650061;">Add Question</p>
            <div style="margin-bottom: 20px;">
                <label style="font-size: 25px;">Question</label> <br>
                <input type="text" class="text-box" id="questionTitle">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="font-size: 25px;">Topic</label> <br>
                <select class="text-box" id="topicsOfQuestion">
                </select>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="addTopic" style="font-size: 25px;">Options</label> <br>

                <div id="optionsTextBoxes">
                </div>
            </div>
            
            <br><br>
            <button class="add-content-btn" onclick=addQuestion()>Save</button>
        </div>
    </div>

    <script type="text/javascript">
        showTopics('topicsOfQuestion');
        showOptions();
    </script>

</body>

</html>
