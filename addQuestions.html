<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Question</title>
    <script src="./db.js"></script>
</head>

<body>
    <div class="app-bar">
        <p>challenger <span style="font-size: 2.9vh; color: #650061;">ADMIN</span></p>

                <button class="menu-btn">Dashboard</button>
                <button class="menu-btn">Quizzs</button>

                <button class="menu-btn">Topics</button>

            <div style="border: 1px solid blue;"></div>

        <div class="add-content col-9">

            </div>
            <div style="margin-bottom: 20px;">
                <label for="addTopic" style="font-size: 25px;">Options</label> <br>
                <div>
                    <input type="text" class="text-box">
                    <button class="option-btn-add">+</button>
                    <button class="option-btn-remove">X</button>
                </div>
                <div>
                    <input type="text" class="text-box">
                    <button class="option-btn-add">+</button>
                    <button class="option-btn-remove">X</button>
                </div>
                
            </div>
            
            <br><br>
            <button class="add-content-btn">Save</button>
        </div>
    </div>

    <script type="text/javascript">
        showTopics('topicsOfQuestion');
    </script>

</body>

</html>
